# dataset config : Sequential Recommendation
USER_ID_FIELD: user
ITEM_ID_FIELD: item
TIME_FIELD: time
load_col:
    inter: [user, item, time]
ITEM_LIST_LENGTH_FIELD: item_length
LIST_SUFFIX: _list
MAX_ITEM_LIST_LENGTH: 50

field_separator: "\t"
data_path: /opt/ml/input/base/data
dataset: sequential

# model config
embedding_size: 64
hidden_size: 128
num_layers: 1
dropout_prob: 0.3
loss_type: 'CE'
train_neg_sample_args: ~
# loss_type: 'BPR'
# train_neg_sample_args: 
#     distribution: popularity
#     sample_num: 1
#     dynamic: False
#     candidate_num: 0

# Training and evaluation config
seed: 42
checkpoint_dir: "/opt/ml/input/base/saved/"
epochs: 500
train_batch_size: 4096
eval_batch_size: 4096
eval_args:
    group_by: user
    order: TO
    split: {'LS': 'valid_and_test'}
    mode: full
metrics: ['Recall', 'MRR', 'NDCG', 'Hit', 'Precision']
topk: 10
valid_metric: Recall@10
metric_decimal_place: 4
